<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extreme To-Do List</title>
  <!-- Pixelated font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Global Styles */
    body {
      font-family: 'Press Start 2P', cursive;
      background: #ffcc00; /* Bright, playful background */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Container holding the entire to-do list app */
    .container {
      background: #fff;
      border: 4px solid #000;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      position: relative;
      overflow: hidden;
    }
    /* Input styles */
    .input-container {
      display: flex;
      margin-bottom: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 2px solid #000;
      font-size: 14px;
      font-family: 'Press Start 2P', cursive;
    }
    .input-container button {
      padding: 10px;
      margin-left: 10px;
      background: #1e90ff;
      border: 2px solid #000;
      cursor: pointer;
      transition: transform 0.2s;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }
    .input-container button:hover {
      transform: scale(1.1);
    }
    /* Task list styles */
    ul {
      list-style: none;
    }
    li {
      background: #eee;
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    /* Action buttons for each task */
    .actions button {
      background: #1e90ff;
      border: 2px solid #000;
      margin-left: 5px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }
    .actions button:hover {
      transform: scale(1.1);
    }
    /* Confetti effect for celebration */
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
    }
    .confetti {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      animation: confettiFall 1s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extreme To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Retrieve tasks from localStorage or initialize an empty array
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render tasks on the UI
    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerText = task.text;
        // Create action buttons for completing and deleting tasks
        const actions = document.createElement('div');
        actions.className = 'actions';
        const completeBtn = document.createElement('button');
        completeBtn.innerText = 'Done';
        completeBtn.onclick = function() {
          completeTask(index);
        };
        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'Del';
        deleteBtn.onclick = function() {
          deleteTask(index);
        };
        actions.appendChild(completeBtn);
        actions.appendChild(deleteBtn);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    // Add a new task
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      if (taskInput.value.trim() === '') return;
      tasks.push({ text: taskInput.value.trim(), completed: false });
      taskInput.value = '';
      saveTasks();
      renderTasks();
    }

    // Mark a task as complete and trigger celebration
    function completeTask(index) {
      if (tasks[index].completed) return; // already completed, do nothing
      tasks[index].completed = true;
      saveTasks();
      renderTasks();
      playCelebrationAnimation();
      // Show a random motivational alert
      const messages = ["Great job!", "You're on fire!", "Keep it up!", "Awesome!"];
      alert(messages[Math.floor(Math.random() * messages.length)]);
    }

    // Delete a task
    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Create a fun confetti animation effect using emoji
    function playCelebrationAnimation() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'confetti';
        emoji.innerText = ["ðŸŽ‰", "ðŸ’¥", "ðŸ¥³", "âœ¨"][Math.floor(Math.random() * 4)];
        // Place each confetti emoji at a random horizontal position
        emoji.style.left = Math.random() * container.clientWidth + 'px';
        emoji.style.top = Math.random() * container.clientHeight + 'px';
        container.appendChild(emoji);
        // Remove the emoji after its animation completes (1s)
        setTimeout(() => {
          container.removeChild(emoji);
        }, 1000);
      }
    }

    // Render tasks on initial load
    renderTasks();
  </script>
</body>
</html>
